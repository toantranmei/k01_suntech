<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs By Pure JS</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app">
      <div class="tabs">
        <div class="tabs-header">
          <button class="btn" data-id="tab1">Tab 1</button>
          <button class="btn" data-id="tab2">Tab 2</button>
          <button class="btn" data-id="tab3">Tab 3</button>
          <button class="btn" data-id="tab4">Tab 4</button>
          <button class="btn" data-id="tab5">Tab 5</button
          ><button class="btn" data-id="tab6">Tab 6</button
          ><button class="btn" data-id="tab7">Tab 7</button>
        </div>
        <div class="tabs-body">
          <div id="tab1" class="tab active">
            <h3>Tab 1 ne</h3>
          </div>
          <div id="tab2" class="tab">
            <h3>Tab 2 ne</h3>
          </div>
          <div id="tab3" class="tab">
            <h3>Tab 3 ne</h3>
          </div>
          <div id="tab4" class="tab">
            <h3>Tab 4 ne</h3>
          </div>
          <div id="tab5" class="tab">
            <h3>Tab 5 ne</h3>
          </div>
        </div>
      </div>
    </div>

    <div id="box">123</div>

    <script src="./handle.js"></script>
  </body>
</html>
